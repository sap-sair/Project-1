---
- name: Install docker and python
  hosts: webservers
  become: true
  tasks: 
  - name: docker.io
    apt:
      force_apt_get: yes
      update_cache: yes
      name: docker.io
      state: present


  - name: Install python
    apt:
      force_apt_get: yes
      name: python3-pip
      state: present


  - name: Install docker
    pip:
      name: docker
      state: present

  - name: docker web container
    docker_container:
      name: dvwa
      image: cyberxsecurity/dvwa
      state: started
      restart_policy: always
      published_ports: 80:80


  - name: Enable docker
    systemd:
      name: docker
      enabled: yes


